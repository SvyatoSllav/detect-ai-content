<!DOCTYPE html>
<html>
<head>
  <title>AI Text Detector Side Panel</title>
  <link rel="stylesheet" href="sidepanelStyles.css">
</head>
<body>
  <div class="ai-main-flex">
    <div class="ai-main-content">
      <div class="textarea-container">
        <textarea id="ai-detect-textarea" maxlength="15000"></textarea>
      </div>
      <div id="ai-text-info-panel" class="ai-text-info-panel">
        <span id="ai-symbol-count" class="ai-symbol-count">0</span>
        <span class="ai-optimal-length">
          <span>Optimal text length</span>
          <span id="ai-info-icon" class="ai-info-icon">&#x1F6C8;</span>
          <span id="ai-info-tooltip" class="ai-info-tooltip" style="display:none;">Our models need a certain volume of text to determine the presence of AI accurately. The ideal text requirement is a minimum of 300 characters.</span>
        </span>
      </div>
      <div class="button-loader-wrapper">
        <button id="ai-detect-scan">Scan</button>
        <div class="loader" id="ai-detect-loader" style="display:none;"></div>
      </div>
      <div id="ai-detect-result"></div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
