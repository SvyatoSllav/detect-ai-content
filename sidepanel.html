<!DOCTYPE html>
<html>
<head>
  <title>AI Text Detector Side Panel</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      min-width: 320px;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #fdf1fd;
    }
    h2 {
      margin-top: 0;
    }
    .textarea-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }
    textarea {
      flex: 1 1 auto;
      width: 100%;
      min-height: 120px;
      font-size: 15px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #6100ee;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
      resize: none;
    }
    textarea:focus {
      border-color: #5500d4;
    }
    button {
      padding: 10px 0;
      width: 100%;
      background: #6100ee;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    button:hover, button:focus {
      background: #4b0bbd;
      box-shadow: 0 2px 8px rgba(97,0,238,0.15);
      transform: scale(1.03);
    }
    #ai-detect-result {
      margin-bottom: 32px;
    }
    .progress-container {
      width: 100%;
      height: 18px;
      background: #eee;
      border-radius: 9px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4fcf4f;
      transition: width 1s;
    }
    .progress-bar.red { background: #ff4f4f; }
    .progress-bar.yellow { background: #ffd24f; }
    .loader {
      height: 4px;
      width: 100%;
      max-width: 100%;
      --c:no-repeat linear-gradient(#6100ee 0 0);
      background: var(--c),var(--c),#d7b8fc;
      background-size: 60% 100%;
      animation: l16 3s infinite;
      margin: 0;
      border-radius: 2px;
      display: block;
    }
    .button-loader-wrapper {
      width: 100%;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 16px;
    }
    @keyframes l16 {
      0%   {background-position:-150% 0,-150% 0}
      66%  {background-position: 250% 0,-150% 0}
      100% {background-position: 250% 0, 250% 0}
    }
    .icon-container {
      display: flex;
      justify-content: left;
      align-items: center;
      width: 100%;
      margin-bottom: 12px;
      gap: 12px;
    }
    .ai-result-block {
      margin-top: 0;
      padding: 20px 18px 18px 18px;
      background: #f7f3fd;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(97,0,238,0.07);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 0;
    }
    .ai-result-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      min-width: 0;
    }
    .ai-result-label {
      color: #6100ee;
      letter-spacing: 0.5px;
    }
    .ai-result-percent {
      color: #6100ee;
      font-size: 20px;
      font-weight: bold;
      min-width: 48px;
      text-align: right;
    }
    .ai-progress-bar-container {
      width: 100%;
      height: 12px;
      background: #d7b8fc;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 2px;
    }
    .ai-progress-bar {
      height: 100%;
      width: 0%;
      background: #6100ee;
      border-radius: 6px;
      transition: width 1s;
    }
    .ai-progress-bar.red { background: #ff4f4f; }
    .ai-progress-bar.yellow { background: #ffd24f; }
  </style>
</head>
<body>
  <div class="textarea-container">
    <textarea id="ai-detect-textarea" maxlength="1000"></textarea>
  </div>
  <div class="button-loader-wrapper">
    <button id="ai-detect-scan">Scan</button>
    <div class="loader" id="ai-detect-loader" style="display:none;"></div>
  </div>
  <div id="ai-detect-result"></div>
  <script src="sidepanel.js"></script>
</body>
</html>
